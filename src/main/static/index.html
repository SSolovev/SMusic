<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SMusic</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/handlebars-v4.0.5.js"></script>
<script src="js/smusic.js"></script>

<nav class="navbar navbar-default">
    <div class="container-fluid">

        <div class="navbar-header">
            <a class="navbar-brand" href="#"> SMusic </a>
        </div>

        <div class="navbar-form navbar-left">
            <div class="form-group">
                <input type="text" id="searchField" maxlength="2048" class="form-control" placeholder="Search">
            </div>
            <button id="searchBtn" class="btn btn-default">Lets find this shit!</button>
        </div>

        <div class="navbar-header navbar-right" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">Account</a></li>
                <li><a href="#">Log out</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="row">
    <div id="resultDiv" class="col-sm-6 col-md-4"></div>
</div>


</body>
</html>


<script id="song-template" type="text/x-handlebars-template">
    <div class="thumbnail" id="{{id}}">
        <div class="caption">
            <h5>{{singer}} - {{songName}}</h5>
            <p>
                <small>Size: {{size}}, Duration: {{duration}}, Rate: {{rate}}</small>
            </p>
            <p>
                <a href="#!" link="{{link}}" name="songDownloadBtn" class="btn btn-default" role="button">Download</a>
                <a href="#!" link="{{link}}" name="songListenBtn" class="btn btn-default" role="button">Listen</a>
                <div link="{{link}}" name="playerDiv"></div>
            </p>
        </div>
    </div>
</script>

<script id="song-player-template" type="text/x-handlebars-template">
    <audio controls>
        <source src="{{songUrl}}">
        <p>Ваш браузер не поддерживает аудио</p>
        <!--<a href="{{songUrl}}">{{singer}} - {{songName}}</a>-->
    </audio>
</script>
